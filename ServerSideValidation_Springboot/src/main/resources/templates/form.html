<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Login page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background: #B0E0E6;">
<div class="container">
<div class="row mt-5">
<div class="col-md-6 offset-md-3">
<form novalidate="novalidate" th:action="@{process}" method="post" th:object="${loginData}" class="bg-white p-4">
<h1 class="text-center"><b>Sign up</b></h1>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">User Name</label>
    <input type="text" name="userName" class="form-control" th:value="${loginData.userName}"
    th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div th:each="e : ${#fields.errors('userName')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Email</label>
    <input type="email" name="email" class="form-control" th:value="${loginData.email}"
     th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" id="exampleInputPassword1">
     <div th:each="e : ${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
    </div>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" name="aggred" class="form-check-input" id="exampleCheck1" th:classappend="${#fields.hasErrors('aggred')?'is-invalid':''}" >
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
    <div th:each="e : ${#fields.errors('aggred')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
    </div>
  </div>
  <div class="container text-center"><button type="submit" class="btn btn-primary">Submit</button></div>
  
</form>
</div>
</div>
</div>
</body>
</html>
